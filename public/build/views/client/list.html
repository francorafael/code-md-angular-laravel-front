<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Clientes</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Responsible</th>
                                <th>E-mail</th>
                                <th>Phone</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="o in clients| itemsPerPage: clientsPerPage" total-items="totalClients" current-page="pagination.current">
                                <td>{{o.id}}</td>
                                <td>{{o.name}}</td>
                                <td>{{o.responsible}}</td>
                                <td>{{o.email}}</td>
                                <td>{{o.phone}}</td>
                                <td>
                                    <a ng-href="#/client/{{o.id}}/edit">Editar</a>
                                    <a ng-href="#/client/{{o.id}}/remove">Excluir</a> </td>
                            </tr>
                        </tbody>
                    </table>

                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
