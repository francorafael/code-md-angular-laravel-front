<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de projetos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Client</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Due date</th>
                                <th>Members</th>
                                <th>Files</th>
                                <th>Notes</th>
                                <th>Ações</th>

                            </tr>
                        </thead>
                        <!-- {{o.client.data.name}} para acessar a data dos transformes-->
                        <tbody>
                            <tr dir-paginate="o in projects| itemsPerPage: projectsPerPage" total-items="totalProjects" current-page="pagination.current">
                                <td>{{o.id}}</td>
                                <td>{{o.name}}</td>
                                <td>{{o.client.data.name}}</td>
                                <td>{{o.progress}}</td>
                                <td>{{o.status}}</td>
                                <td>{{o.due_date | dateBr}}</td>
                                <td>
                                    <a ng-href="#/project/{{o.id}}/members">Add</a>
                                </td>
                                <td>
                                    <a ng-href="#/project/{{o.id}}/files/new">Add</a>
                                    <a ng-href="#/project/{{o.id}}/files">View</a>
                                </td>
                                <td>
                                    <a ng-href="#/project/{{o.id}}/note/new">Add</a>
                                    <a ng-href="#/project/{{o.id}}/notes">View</a>
                                </td>
                                <td>
                                    <a ng-href="#/projects/{{o.id}}/edit">Editar</a>
                                    <a ng-href="#/project/{{o.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
